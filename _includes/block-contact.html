<section id="demo kontakt" class="contact block block-text-1">
    <div class="container">
        <div class="columns">
            <div class="contact__text column headline">
                {{ section.content }}
            </div>
            <div class="contact__form-wrap column text">
                <form id="contact__form" class="form contact__form" name="contact" onsubmit="return validateFormOnSubmit(this)" action="https://formspree.io/xeqrevkw" method="POST">
                    <div>
                        <label>Jméno</label>
                        <input placeholder="Jméno" type="text" name="name" id="name" tabindex="1"  />
                        <div id="name-error" class="form__input-error-info"></div>
                    </div>
                    <div>
                        <label>E-mail</label>
                        <input placeholder="E-mail" type="email" name="email" id="email" tabindex="2"  />
                        <div id="email-error" class="form__input-error-info"></div>
                    </div>
                    <div>
                        <label>Telefon</label>
                        <input placeholder="Telefon" type="tel" name="phone" id="phone" tabindex="3"  />
                        <div id="phone-error" class="form__input-error-info"></div>
                    </div>
                    <div>
                        <label>Zpráva <em>(nepovinné)</em></label>
                        <textarea placeholder="Vaše zpráva" type="text" name="message" id="message" tabindex="4" rows="3" ></textarea>
                        <div id="message-error" class="form__input-error-info"></div>
                    </div>
                    <div>
                        <button class="btn" type="submit" name="submit" id="contact__form-submit" tabindex="5">Odeslat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
