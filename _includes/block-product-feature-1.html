{% if section.media_alignment and section.media_alignment == "Left" %}
    {% include block-product-feature-2.html %}
{% else %}
    <section class="product-feature block block-feature-1">
        <div class="container">
            <div class="columns">
                <div class="column text">
                    <div class="product-feature__text">{{ section.content }}</div>
                </div>
                <div class="product-feature__img column media">
                    <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
                </div>
            </div>      
        </div>
    </section>
{% endif %}
