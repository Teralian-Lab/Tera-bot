<section class="product-feature product-feature--reverse block block-feature-2">
    <div class="container">
        <div class="columns">
            <div class="product-feature__img column media">
                <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}">
            </div>
            <div class="column text">
                <div class="product-feature__text">{{ section.content }}</div>
            </div>  
        </div>
    </div>
</section>
