<header class="header">
  <div class="header__wrap">
    <div class="header__logo">
        <a href="{{ site.url | relative_url }}">
            <img src="{{ section.logo | relative_url }}" alt="{{ site.title }}">
        </a>    
    </div>

    <div class="header__navbtn">
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <nav class="header__nav">
        <ul>
            {% for nav_item in section.navigation %}
              <li>
                <a href="{{ nav_item.link }}">{{ nav_item.link_text }}</a>
      
                {% if nav_item.subnavigation %}
                  <ul>
                  {% for sub_nav_item in nav_item.subnavigation %}
                    <li>
                      <a href="{{ sub_nav_item.link }}">{{ sub_nav_item.link_text }}</a>
                    </li>
                  {% endfor %}
                  </ul>
                {% endif %}
              </li>
            {% endfor %}
        </ul>
    </nav>
  </div>
</header>
